<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DJ+ Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel">
    <h1>DJ<span>+</span></h1>
    <div class="row">
      <input id="url" type="text" placeholder="Direkte Audio-URL (mp3/ogg)" />
      <label class="check"><input id="loop" type="checkbox"> Loop</label>
    </div>
    <div class="row">
      <button id="play">Play</button>
      <button id="stop" class="danger">Stop</button>
      <button id="close">Schließen</button>
    </div>
    <div class="row sliders">
      <label>Lautstärke <input id="volume" type="range" min="0" max="100" step="1"><span id="volv">0</span></label>
      <label>Radius <input id="radius" type="range" min="5" max="120" step="1"><span id="radv">0</span> m</label>
    </div>
    <small class="hint">Hinweis: Benötigt direkte Stream-Links mit CORS (z. B. eigene .mp3-Dateien). YouTube-Links funktionieren in der Regel nicht direkt.</small>
  </div>

  <!-- Hidden audio + WebAudio -->
  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="script.js"></script>
</body>
</html>
