<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="shop">
        <div class="categories">
            <h2>Kategorien</h2>
            <ul>
                <li class="active" onclick="filterItems('all', this)">Alle</li>
                <li onclick="filterItems('food', this)">Essen</li>
                <li onclick="filterItems('electronics', this)">Elektronik</li>
                <li onclick="filterItems('drinks', this)">Getr√§nke</li>
            </ul>
        </div>

        <div class="items-container">
            <div class="item drinks">
                <img src="img/wasser.png" alt="Wasser">
                <p>Artikel 1: Wasser</p>
                <button class="buy-btn">Kaufen</button>
            </div>
            <div class="item food">
                <img src="img/brot.png" alt="Brot">
                <p>Artikel 2: Brot</p>
                <button class="buy-btn">Kaufen</button>
            </div>
            <div class="item electronics">
                <img src="img/handy.png" alt="Handy">
                <p>Artikel 3: Handy</p>
                <button class="buy-btn">Kaufen</button>
            </div>
        </div>
    </div>

    <script>
        function filterItems(category, element) {
            document.querySelectorAll('.categories li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');

            document.querySelectorAll('.item').forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
